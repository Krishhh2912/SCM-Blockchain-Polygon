<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
    <header>
        <a href="index.html">
        <h2 class="logo">KEYY</h2>
        </a>
    </header>
    <div class="login">
        <div class="loginbox">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <label style="color: white;">Select User Type:</label>
                <select class="inputbox" name="role">
                <option> Retailer    </option>
                <option> Manufacturer</option>
                </select>
                <a href="E:\Dashboard Hackathon\Dashboard.html"><button type="submit"class="btn">Login</button></a>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="loginbox-register">
            <h2>Register</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <a href="#"><button type="submit"class="btn">Login</button></a>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="login.html" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
        
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
